<br>

<br>
<select name="motivo" class="wpcf7-form-control wpcf7-select wpcf7-validates-as-required form-control" aria-required="true" aria-invalid="false"><option value="Motivo">Motivo</option><option value="Quiero ser distribuidor">Quiero ser distribuidor</option><option value="Consulta por producto">Consulta por producto</option><option value="Tengo un local">Tengo un local</option></select>
<br>
<textarea name="mensaje" cols="40" rows="1" class="wpcf7-form-control wpcf7-textarea wpcf7-validates-as-required form-control" aria-required="true" aria-invalid="false" placeholder="Mensaje"></textarea>
<br>
